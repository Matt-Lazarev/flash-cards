<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/images/favicon.ico}">

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/auth-style.css}">

  <script th:src="@{/js/custom-components.js}" type="module" defer></script>
  <script th:src="@{/js/auth.js}" type="module" defer></script>

  <title th:text="${attributes.title}"></title>
</head>
<body>

<header-component></header-component>

<div class="container">
  <div class="form-container">
    <h2 th:text="${attributes.header}"></h2>
    <form th:id="${attributes.formId}" method="post">

      <span class="error" id="usernameError"></span>
      <label for="usernameInput">Username:</label>
      <input type="text" id="usernameInput" name="username" required>

      <th:block th:if="${attributes.authType == 'registration'}">
        <span class="error" id="emailError"></span>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email" required>
      </th:block>

      <span class="error" id="passwordError"></span>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" name="password" required>

      <input type="submit" th:value="${attributes.submitText}"/>
    </form>
  </div>
</div>

<footer-component></footer-component>

</body>
</html>
